<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-box">
                <div class="passField">
                    <input type="password" id="password" placeholder="Password">
                    <button class="passBtn"><i class="bi bi-eye-slash"></i></button>
                </div>
            </div>
        </div>
    </main>

    <link rel="stylesheet" href="../bootstrap file/bootstrap.min.css">
    <script src="../js file/bootstrap.bundle.min.js"></script>
    <script>
        let password = document.getElementById('password');
        let passBtn = document.querySelector('.passBtn');
        passBtn.addEventListener("click", function(){
        if (password.type === "password"){
            password.type = "text";
            passBtn.innerHTML = '<i class="bi bi-eye"></i>';
        }
        else{
            password.type = "password";
            passBtn.innerHTML = '<i class="bi bi-eye-slash"></i>';
        }

        })
    </script>
</body>
</html>
